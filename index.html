<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>huddle-page</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="header-logo">
                  <img src="./images/color_logo_transparent.svg">
                </div>
                <a href="#" class="button">Try It Free</a>
            </header>
            <section class="first-page">
                <div class="huddle-text-box">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <div class="huddle-paragraph">

                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                    </div>
                    <a href="#" class="start-button" >Get Started For Free</a>
                </div>

            </section>
            <section class="second-page">
                <div class="image-box">
                    <img src="./images/Group 41.svg">
                </div>
                <div class="diagram-box">
                    <div class="community-diagram">
                        <img src="./images/Group 18.svg">
                        <span>1.4k+</span> 
                        <p>Communities Formed</p>
                    </div>
                    <div class="community-diagram">
                        <img src="./images/color_logo_transparent-02.png">
                        <span>2.7m+</span> 
                        <p>Messages Sent</p>
                    </div>
                </div>
            </section>
            
        </div>

    </body>
</html>
